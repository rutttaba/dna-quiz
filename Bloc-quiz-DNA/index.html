<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DNA Quiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DNA Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <main role="main">
        <header role="banner" class="header">
                <section>
                    <ul>
                        <li class="scoreKeeper">Question number:
                            <span class="js-question-no">0</span> out of 11</li>
                        <li class="scoreKeeper">Score:
                            <span class="js-score">0</span>
                        </li>
                    </ul>
                </section>
        </header>
        <section role='region' class= 'js-dna-quiz'>
            <section class="container js-start">
                <h1>How much do you know about DNA and genes?</h1>
                <button type="button" class="startButton button">Start</button>
            </section>
            <section class="js-question container altContainer">
            </section>
            <section class="js-response container altContainer">
            </section>
            <section class="js-final container altContainer">
            </section>
        </section>
      
        
              
    </main>

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
